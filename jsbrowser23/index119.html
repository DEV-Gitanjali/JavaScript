<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event LIstener</title>
</head>
<body>
    <script>
    //  Event listener para

    document.body.addEventListener{
        'keydown' ,
        (event )=>{
            console.log('keyPressed');

            console.log(event.keyCode);

        }
    };

    // document.querySelector('h2').remove();
    </script>
</body>
</html>
