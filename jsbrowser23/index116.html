<body>
    <script>
        // constructor function

        function Movie(tittle,year)
        {
            this.tittle=tittle;
            this.year=year;
            
            this.getDetails=function(){
                console.log(`Tittle:${this.tittle}
                year:${this.year}`);
            };
        }

        // new keyword
        const movie2 = new Movie('Avatar' , 2013);

        console.log(movie2);
        movie2.getDetails();

    </script>
</body>
