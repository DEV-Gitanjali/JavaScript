<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop over array</title>
</head>
<body>
    <script>
        const Students=[
            'tina',
            'raj',
            'Bobby',
            'seema',
            'Alex',
            'Sita',
        ];

        for(let i=0; i<Students.length; i++)
        {
            console.log(`roll no ${i+1}: ${Students[i]}`);
        }

        










       
    </script>
</body>
</html>
