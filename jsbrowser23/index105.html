<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in js</title>
</head>
<body>
    <script>
        const student={
            name:'surya',
            age:14,
            hobby:'Dancing',
            100:'hundred',
            show:function() {

                console.log(
                    'This is the student details section'
                    );
            },

        };

        console.log(student);
        console.log(student.name);
        console.log(student['name']);
        console.log(student[100]);
        student.show();

            
    </script>
</body>
</html>
